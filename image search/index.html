<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">

            alt="">
            <a href="https://unsplash.com/photos/SGZ5DkDOoRo" target="_blank">Dessert</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1695757826949-d1ad49ab4386?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=987&q=80" 
            alt="">
            <a href="https://unsplash.com/photos/a-group-of-people-walking-down-a-street-y_HdjP5yYTE" target="_blank">Chinese Culture</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1695783455299-5f031bce65e8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" 
            alt="">
            <a href="https://unsplash.com/photos/a-couple-of-people-standing-next-to-each-other-wfpX-4KSY4c" target="_blank">Hiker</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>
    <script src="app.js"></script>
</body>
</html>
